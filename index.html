<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .image {
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="background"
      style="
        background-color: black;
        width: 800px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="card"
        style="
          background-color: rgb(58, 54, 54);
          width: 200px;
          height: 300px;
          text-align: center;
          border-radius: 5px;
        "
      >
        <img class="image" src="./assets/images/avatar-jessica.jpeg" />
        <p class="header" style="color: white; font-size: 16px">
          Jessica Randall
        </p>
        <p class="location" style="color: rgb(112, 189, 112); font-size: 12px">
          London, United Kingdom
        </p>
        <p class="reader" style="color: white; font-size: 10px">
          "Front-end developer and avid reader."
        </p>
        <button
          class="github"
          style="
            background-color: rgb(81, 74, 74);
            color: white;
            width: 170px;
            height: 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
          "
        >
          Github
        </button>

        <button
          class="github"
          style="
            background-color: rgb(81, 74, 74);
            color: white;
            width: 170px;
            height: 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
          "
        >
          Front-end Mentor
        </button>

        <button
          class="github"
          style="
            background-color: rgb(81, 74, 74);
            color: white;
            width: 170px;
            height: 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
          "
        >
          LinkedIn
        </button>

        <button
          class="github"
          style="
            background-color: rgb(81, 74, 74);
            color: white;
            width: 170px;
            height: 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
          "
        >
          Twitter
        </button>

        <button
          class="github"
          style="
            background-color: rgb(81, 74, 74);
            color: white;
            width: 170px;
            height: 20px;
            border: none;
            border-radius: 5px;
          "
        >
          Instagram
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nosi Mama</a>.
    </div>
  </body>
</html>
